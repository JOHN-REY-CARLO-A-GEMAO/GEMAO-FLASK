{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card text-center">
            <div class="card-header">
                Check your Scrolls (Email)
            </div>
            <div class="card-body">
                <h5 class="card-title">Enter OTP Code</h5>
                <p class="card-text text-muted">A code has been sent to your email.</p>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <input type="text" name="otp" class="form-control text-center fs-4" maxlength="6"
                            placeholder="000000" required>
                    </div>
                    <button type="submit" class="btn btn-naruto">Verify & Activate</button>
                </form>
                <form method="POST" action="{{ url_for('auth.resend_otp', user_id=user_id) }}" class="mt-3">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-outline-warning">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
