{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg bg-dark text-white border-secondary">
            <div class="card-header bg-dark text-center border-bottom border-warning">
                <h3>Shinobi Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control bg-dark text-white border-secondary" required
                            placeholder="Enter your ninja name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required placeholder="Secret code">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Enter Village</button>
                    <p class="mt-3 text-center">New here? <a href="{{ url_for('auth.register') }}"
                            class="text-warning">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
